<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
              crossorigin="anonymous"></link>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" 
                integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" 
        crossorigin="anonymous"></script>

        <style>
              .bodyStyle{      
                
                height: 100%; 
                font-size: 30px;
            }
        </style>
        <title>User Info</title>
    </h:head>

    <h:body class="bodyStyle">
        <h:form>
            <center>
                <label class="form-control" style=" margin-top: 25px; width: 480px;">Welcome <b>#{user.name}</b></label>
                <table cellPadding="15" width="500px"> 
                    <tr>
                        <td>
                            <h:outputText class="form-control" value= "Your Name "></h:outputText></td>                        
                        <td>
                            <h:outputText  class="form-control" value="#{ user.name}"></h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText class="form-control" value= "your Email "></h:outputText></td>                        
                        <td>
                            <h:outputText  class="form-control" value= "#{ user.email}"></h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText class="form-control" value="your Password "></h:outputText></td>    
                        <td>
                            <h:outputText class="form-control" value="  #{user.password}"></h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText class="form-control" value="your Contact Number "></h:outputText></td>    
                        <td>
                            <h:outputText class="form-control" value="  #{user.mobileN}"></h:outputText>
                        </td>
                    </tr>    
                    <tr>
                        <td>
                            <h:outputText class="form-control" value="your Address "></h:outputText></td>    
                        <td>
                            <h:outputText class="form-control" value="  #{user.address}"></h:outputText>
                        </td>
                    </tr>
                        
                </table>

            </center>
        </h:form>
    </h:body>
</html>
