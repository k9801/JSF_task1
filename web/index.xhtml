<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
              crossorigin="anonymous"></link>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" 
                integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" 
        crossorigin="anonymous"></script>

        <title>SIGN_UP</title>
        <style>
            .formStyle{
                font-size: 20px;
                text-align: left;
            }
            .bodyStyle{      
                
                height: 100%; 
                font-size: 20px;
            }
            .border{
                border: 2px dotted;
            }
            .LoginStyle{
                margin-top: 25px;
                font-size: 24px;

            }
            .email:hover{
                background-color: #f5f5f5;
            }
        </style>
    </h:head>
    <h:body class="bodyStyle">
        <h:form class="bodyStyle">
            <center>
                <label  style=" margin-top: 25px; color: white" >Welcome Guest</label>
                <table align="center" cellpadding="15" width="300px">
                    <tr scope="col" style="border">
                        <td scope="row">
                            <h:inputText a:placeholder="Name" class="form-control" style=" border-color: black" id="name" value="#{user.name}" 
                                         required="true" requiredMessage="User Name Required"></h:inputText></td>
                    </tr>
                     <tr scope="col">
                        <td scope="row">
                            <h:inputText a:placeholder="Email" class="form-control" style=" border-color: black" id="email" value="#{user.email}" 
                                         required="true" requiredMessage="Email_ID Required"></h:inputText></td>
                    </tr>
                    <tr  scope="col">
                        <td scope="row">
                            <h:inputSecret  class="form-control" a:placeholder="Password" style=" border-color: black" id="password" value="#{user.password}" 
                                            required="true" requiredMessage="Password Required"></h:inputSecret></td>
                    </tr>   
                    <tr  scope="col">
                        <td scope="row">
                            <h:inputText a:placeholder="Contact Number" class="form-control" value="#{user.mobileN}" style="border-color: black;" required="true" requiredMessage="Mobile Number Required" ></h:inputText>
                        </td>
                    </tr>
                    <tr  scope="col">
                        <td scope="row">
                            <h:inputTextarea class="form-control" style="border-color: black; width: 300px" required="true" value="#{user.address}" requiredMessage="Address Required" a:placeholder="Address" rows="3" cols="5"></h:inputTextarea>
                        </td>
                    </tr>
                    
                    <tr  scope="col"><th colspan="1"><center>
                                <h:commandButton class="btn btn-active"
                                                 style=" font-size: 24px; font-family:sans-serif; border-radius: 10px; width: 150px;  
                                                 border: 2px solid white;" id="submitButton" value="Login"
                                                 action="response.xhtml"/></center>
                        </th></tr>
                </table>
            </center>
        </h:form>

    </h:body>
</html>
